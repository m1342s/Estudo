<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="./styles/pseudo_classes.css">
</head>
<body>
    <section>
        <form>
            <h1>Assine nossa NewsLetter</h1>
            <label for="email">Email</label>
            <input class="input" type="email" name="email" id="email" placeholder="Digite seu e-mail aqui"/>
            <button class="button" type="submit">Assinar</button>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="nome">Nome</label>
      <input
        type="text"
        name="nome"
        placeholder="Digite seu nome aqui"
        id="nome"
        required
      />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Digite seu email aqui"
        required
      />
      <label for="descricao">Descrição</label>
      <textarea
        placeholder="Fale mais sobre você aqui"
        name="descricao"
        id="descricao"
        cols="30"
        rows="10"></textarea>
      <label for="select">Módulo</label>
      <select name="select" id="select">
        <option value="Módulo 1">Módulo 1</option>
        <option value="Módulo 2">Módulo 2</option>
        <option value="Módulo 3">Módulo 3</option>
        <option value="Módulo 4">Módulo 4</option>
        <option value="Módulo 5">Módulo 5</option>
        <option value="Módulo 6">Módulo 6</option>
    </select>
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha aqui">
      <label for="password">Confirmar Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite novamente sua senha aqui">
      <p>Deseja receber novidades em seu e-mail?</p>
      <label for="Sim">Sim</label>
      <input type="radio" name="Sim" id="Sim">
      <label for="Nao">Não</label>
      <input type="radio" name="Nao" id="Nao">
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
